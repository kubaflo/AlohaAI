name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui-android

      - name: Restore
        run: dotnet restore

      - name: Build Android
        run: dotnet build src/AlohaAI/AlohaAI.csproj -f net10.0-android -c Release --no-restore

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui-ios

      - name: Restore
        run: dotnet restore

      - name: Build iOS
        run: dotnet build src/AlohaAI/AlohaAI.csproj -f net10.0-ios -c Release --no-restore -p:RuntimeIdentifier=ios-arm64
